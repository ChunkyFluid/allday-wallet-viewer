<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playbook | NFL All Day</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --playbook-bg: #050815;
      --playbook-card: #0b1020;
      --playbook-border: #1b2236;
      --text: #f8f9ff;
      --text-muted: #8c95b8;
      --accent-purple: #6f42c1;
      --accent-cyan: #0dcaf0;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      background: radial-gradient(circle at top, #101526 0, #050815 55%);
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      margin: 0;
    }

    .playbook-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff5b81, #ffb64d, #6f42c1, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-header h1::before {
      content: "üìã";
      -webkit-text-fill-color: initial;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--playbook-card);
      border: 1px solid var(--playbook-border);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--warning);
    }

    .status-indicator.active {
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: var(--danger);
      font-size: 0.9rem;
    }

    .error-banner.hidden {
      display: none;
    }

    .slates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .slate-card {
      background: var(--playbook-card);
      border: 1px solid var(--playbook-border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .slate-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(111, 66, 193, 0.2);
      border-color: var(--accent-purple);
    }

    .slate-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .slate-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }

    .slate-status {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .slate-status.active {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .slate-status.upcoming {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .slate-status.completed {
      background: rgba(107, 114, 128, 0.2);
      color: var(--text-muted);
      border: 1px solid rgba(107, 114, 128, 0.3);
    }

    .slate-dates {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .slate-dates div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .kickoffs-list {
      margin-top: 1rem;
    }

    .kickoff-item {
      padding: 0.75rem;
      background: rgba(27, 34, 54, 0.5);
      border: 1px solid var(--playbook-border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .kickoff-item:last-child {
      margin-bottom: 0;
    }

    .kickoff-name {
      font-weight: 500;
      color: var(--text);
    }

    .kickoff-difficulty {
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .kickoff-difficulty.easy {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .kickoff-difficulty.medium {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .kickoff-difficulty.hard {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--playbook-card);
      border: 1px solid var(--playbook-border);
      border-radius: 12px;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .empty-state p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(111, 66, 193, 0.4);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 768px) {
      .playbook-container {
        padding: 1rem;
      }

      .slates-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app-header"></div>
  <script src="/layout.js"></script>
  <script src="/js/nflad-client.js"></script>
  <main class="app-main">
    <div class="playbook-container">
      <div class="page-header">
        <h1>Playbook</h1>
        <div style="display: flex; gap: 1rem; align-items: center;">
          <button class="refresh-btn" id="refresh-btn">üîÑ Refresh</button>
          <a href="https://nflallday.com/games" target="_blank" style="background: var(--playbook-card); border: 1px solid var(--playbook-border); color: var(--text); padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; text-decoration: none; font-size: 0.85rem;">
            üèà View on NFL All Day ‚Üó
          </a>
        </div>
      </div>

      <div class="error-banner hidden" id="error-banner"></div>

      <div class="status-bar">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Loading playbook data...</span>
        <span style="margin-left: auto; color: var(--text-muted); font-size: 0.8rem;" id="last-updated"></span>
      </div>

      <div id="content-area">
        <div class="loading">Loading slates...</div>
      </div>
    </div>
  </main>

  <script>
    let slates = [];
    let isLoading = false;

    const contentArea = document.getElementById('content-area');
    const errorBanner = document.getElementById('error-banner');
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const lastUpdated = document.getElementById('last-updated');
    const refreshBtn = document.getElementById('refresh-btn');

    function formatDate(dateString) {
      if (!dateString) return '‚Äî';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    }

    function formatRelativeTime(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = date - now;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 0) return 'Ended';
      if (diffMins < 60) return `in ${diffMins}m`;
      if (diffHours < 24) return `in ${diffHours}h`;
      return `in ${diffDays}d`;
    }

    function getStatusClass(status) {
      if (!status) return 'upcoming';
      const s = status.toLowerCase();
      if (s === 'active' || s === 'live' || s === 'running') return 'active';
      if (s === 'completed' || s === 'ended' || s === 'finished' || s === 'processed') return 'completed';
      return 'upcoming';
    }

    function getDifficultyClass(difficulty) {
      if (difficulty === 0) return 'easy';
      if (difficulty === 1) return 'easy';
      if (difficulty === 2) return 'medium';
      return 'hard';
    }

    function getDifficultyLabel(difficulty) {
      if (difficulty === 0) return 'Free';
      if (difficulty === 1) return 'Common+';
      if (difficulty === 2) return 'Rare+';
      if (difficulty === 3) return 'Legendary+';
      return 'Unknown';
    }

    function renderSlates() {
      if (slates.length === 0) {
        contentArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <h2>No Kickoff Slates Available</h2>
            <p>Check back later for new slates and challenges!</p>
          </div>
        `;
        return;
      }

      contentArea.innerHTML = `
        <div class="slates-grid">
          ${slates.map(slate => {
            const kickoffs = slate.kickoffs || [];
            const statusClass = getStatusClass(slate.status);
            
            return `
              <div class="slate-card">
                <div class="slate-header">
                  <h3 class="slate-title">${slate.name || 'Unnamed Slate'}</h3>
                  <span class="slate-status ${statusClass}">${slate.status || 'Unknown'}</span>
                </div>
                
                <div class="slate-dates">
                  <div>üìÖ Start: ${formatDate(slate.startDate)}</div>
                  <div>üìÖ End: ${formatDate(slate.endDate)}</div>
                </div>

                ${kickoffs.length > 0 ? `
                  <div class="kickoffs-list">
                    <strong style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem; display: block;">
                      Kickoffs (${kickoffs.length}):
                    </strong>
                    ${kickoffs.map(kickoff => `
                      <div class="kickoff-item">
                        <div>
                          <div class="kickoff-name">${kickoff.name || 'Unnamed Kickoff'}</div>
                          <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">
                            ${kickoff.numParticipants ? `${kickoff.numParticipants} participants` : ''}
                            ${kickoff.submissionDeadline ? ` ‚Ä¢ Deadline: ${formatRelativeTime(kickoff.submissionDeadline)}` : ''}
                          </div>
                        </div>
                        <span class="kickoff-difficulty ${getDifficultyClass(kickoff.difficulty)}">${getDifficultyLabel(kickoff.difficulty)}</span>
                      </div>
                    `).join('')}
                  </div>
                ` : '<div style="color: var(--text-muted); font-size: 0.85rem;">No kickoffs available</div>'}
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function showError(message, details = '') {
      errorBanner.textContent = `‚ö†Ô∏è ${message}${details ? `: ${details}` : ''}`;
      errorBanner.classList.remove('hidden');
      statusIndicator.classList.remove('active');
      statusText.textContent = 'Error loading data';
      statusIndicator.style.background = 'var(--danger)';
    }

    function hideError() {
      errorBanner.classList.add('hidden');
    }

    async function fetchSlates() {
      if (isLoading) return;
      
      isLoading = true;
      refreshBtn.disabled = true;
      statusText.textContent = 'Loading kickoffs...';
      statusIndicator.style.background = 'var(--warning)';
      hideError();

      try {
        // Try our server API first (may work for public data)
        try {
          console.log('[Playbook] Trying server /api/kickoffs...');
          statusText.textContent = 'Fetching kickoffs...';
          const kickoffsRes = await fetch('/api/kickoffs?first=20', { credentials: 'include' });
          const kickoffsData = await kickoffsRes.json();
          
          if (kickoffsData.ok && kickoffsData.kickoffs && kickoffsData.kickoffs.length > 0) {
            console.log(`[Playbook] ‚úÖ Got ${kickoffsData.kickoffs.length} kickoffs`);
            slates = [{
              id: 'current',
              name: 'Current Week Kickoffs',
              status: 'ACTIVE',
              kickoffs: kickoffsData.kickoffs
            }];
            renderSlates();
            statusIndicator.classList.add('active');
            statusIndicator.style.background = 'var(--success)';
            statusText.textContent = `Loaded ${kickoffsData.kickoffs.length} kickoff${kickoffsData.kickoffs.length !== 1 ? 's' : ''}`;
            lastUpdated.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            return;
          }
        } catch (serverErr) {
          console.log('[Playbook] Server fetch failed:', serverErr.message);
        }
        
        // If API fails, show helpful redirect UI
        console.log('[Playbook] API unavailable, showing redirect UI');
        contentArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <h2>Playbook Data</h2>
            <p style="margin-bottom: 1rem; color: var(--text-muted);">
              NFL All Day uses secure cookies for Playbook access.<br>
              Click below to view your Playbook directly.
            </p>
            <a href="https://nflallday.com/games" target="_blank" class="refresh-btn" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 1rem;">
              <span>üèà</span> Open Playbook on NFL All Day <span style="font-size: 0.8rem;">‚Üó</span>
            </a>
            <div style="margin-top: 2rem; padding: 1rem; background: rgba(111, 66, 193, 0.1); border-radius: 8px; border: 1px solid rgba(111, 66, 193, 0.3);">
              <h3 style="font-size: 1rem; margin-bottom: 0.5rem; color: var(--text);">üìä Quick Stats (from Flow)</h3>
              <p style="font-size: 0.85rem; color: var(--text-muted);">
                Your Playbook entries and scores are stored on the Flow blockchain and can be verified on-chain.
              </p>
            </div>
          </div>
        `;
        statusIndicator.style.background = 'var(--accent-cyan)';
        statusText.textContent = 'Click link above to view Playbook';
        
      } catch (err) {
        console.error('Error fetching slates:', err);
        showError('Error loading playbook', err.message);
        
        contentArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h2>Unable to Load Playbook</h2>
            <p style="margin-bottom: 1rem;">${err.message}</p>
            <a href="https://nflallday.com/games" target="_blank" class="refresh-btn" style="text-decoration: none; display: inline-block;">
              üèà View on NFL All Day
            </a>
            <button class="refresh-btn" onclick="fetchSlates()" style="margin-top: 1rem;">
              üîÑ Try Again
            </button>
          </div>
        `;
      } finally {
        isLoading = false;
        refreshBtn.disabled = false;
      }
    }

    refreshBtn.addEventListener('click', fetchSlates);

    // Initial load
    fetchSlates();

    // Auto-refresh every 5 minutes
    setInterval(() => {
      if (!isLoading) {
        fetchSlates();
      }
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
