<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playbook | NFL All Day</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050815;
      --card: #0b1020;
      --card-hover: #0f1628;
      --border: #1b2236;
      --text: #f8f9ff;
      --text-muted: #8c95b8;
      --accent: #22c55e;
      --purple: #6f42c1;
      --cyan: #0dcaf0;
      --gold: #fbbf24;
      --danger: #ef4444;
      --diff-free: #22c55e;
      --diff-common: #60a5fa;
      --diff-rare: #a78bfa;
      --diff-legendary: #fbbf24;
    }

    body {
      background: radial-gradient(circle at top, #101526 0, #050815 55%);
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff5b81, #ffb64d, #6f42c1, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .last-updated {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .tab:hover { border-color: var(--purple); color: var(--text); }
    .tab.active { background: var(--purple); border-color: var(--purple); color: white; }

    /* Kickoff Cards */
    .kickoffs-grid {
      display: grid;
      gap: 1rem;
    }

    .kickoff-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.2s;
    }

    .kickoff-card:hover {
      border-color: var(--purple);
      transform: translateY(-2px);
    }

    .kickoff-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .kickoff-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 0.25rem 0;
    }

    .kickoff-meta {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.8rem;
    }

    .difficulty-badge {
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .diff-free { background: rgba(34, 197, 94, 0.2); color: var(--diff-free); }
    .diff-common { background: rgba(96, 165, 250, 0.2); color: var(--diff-common); }
    .diff-rare { background: rgba(167, 139, 250, 0.2); color: var(--diff-rare); }
    .diff-legendary { background: rgba(251, 191, 36, 0.2); color: var(--diff-legendary); }

    .status-badge {
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-live { background: rgba(34, 197, 94, 0.2); color: var(--accent); }
    .status-upcoming { background: rgba(96, 165, 250, 0.2); color: var(--cyan); }
    .status-completed { background: rgba(140, 149, 184, 0.2); color: var(--text-muted); }

    .deadline {
      color: var(--text-muted);
    }

    .play-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--purple), #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(111, 66, 193, 0.4);
    }

    /* Slots/Requirements */
    .slots-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .slot-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.6rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.8rem;
      flex-wrap: wrap;
    }

    .slot-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-weight: 600;
    }

    .slot-order {
      color: var(--text-muted);
    }

    .slot-pos {
      color: var(--cyan);
      font-weight: 700;
    }

    .slot-stat {
      color: var(--text-muted);
    }

    .slot-value {
      color: var(--gold);
      font-weight: 700;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state h2 {
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 2rem 0 0.75rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .kickoff-header { flex-direction: column; }
      .play-btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div id="app-header"></div>
  <script src="/layout.js"></script>

  <main class="container">
    <div class="page-header">
      <h1>üèà Playbook</h1>
      <span class="last-updated" id="lastUpdated"></span>
    </div>

    <div class="tabs" id="tabs">
      <button class="tab active" data-tab="current">üèà Current Week</button>
      <button class="tab" data-tab="upcoming">üìÖ Upcoming</button>
      <button class="tab" data-tab="completed">‚úÖ Completed</button>
      <button class="tab" data-tab="all">üìã All</button>
    </div>

    <div id="content" class="kickoffs-grid">
      <div class="loading">Loading kickoffs...</div>
    </div>

  </main>

  <script>
    const DIFFICULTY_LABELS = { 0: 'Free', 1: 'Common+', 2: 'Rare+', 3: 'Legendary+' };
    const DIFFICULTY_CLASSES = { 0: 'diff-free', 1: 'diff-common', 2: 'diff-rare', 3: 'diff-legendary' };
    const POSITION_LABELS = { QB: 'QB', RB: 'RB', WR: 'WR', TE: 'TE', K: 'K', FLEX: 'FLEX' };
    const STAT_LABELS = {
      PASSES_SUCCEEDED_YARDS: 'Pass Yds',
      RUSHING_YARDS: 'Rush Yds',
      RECEIVING_YARDS: 'Rec Yds',
      PASSES_ATTEMPTED: 'Pass Att',
      PASSES_SUCCEEDED: 'Completions',
      RUSHING_ATTEMPTS: 'Rush Att',
      RECEPTIONS: 'Receptions',
      TOUCHDOWNS: 'TDs',
      FIELD_GOALS_SUCCEEDED: 'FGs',
      FIELD_GOALS_SUCCEEDED_YARDS: 'FG Yds',
      EXTRA_POINTS_SUCCEEDED: 'XPs'
    };

    let kickoffs = [];
    let currentTab = 'current';
    // Challenges are intentionally not shown on this page (see challenges page)

    function getKickoffStatus(kickoff) {
      const now = new Date();
      const deadline = kickoff.submissionDeadline ? new Date(kickoff.submissionDeadline) : null;
      const completedAt = kickoff.completedAt ? new Date(kickoff.completedAt) : null;
      const status = (kickoff.status || '').toUpperCase();

      const isActuallyCompleted = completedAt && completedAt < now;
      if (isActuallyCompleted) return 'completed';
      if (status === 'FINISHED' || status === 'PROCESSED') return 'completed';
      if (status === 'LIVE' || status === 'STARTED' || status === 'RUNNING' || status === 'ACTIVE') return 'live';
      if (deadline && now > deadline && !isActuallyCompleted) return 'live';
      if (deadline && now < deadline) return 'current';
      return 'current';
    }

    function formatDeadline(deadline) {
      if (!deadline) return '';
      const d = new Date(deadline);
      const now = new Date();
      const diff = d - now;
      
      if (diff <= 0) return 'Closed';
      
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      
      if (days > 0) return `${days}d ${hours}h left`;
      if (hours > 0) return `${hours}h left`;
      return 'Closing soon';
    }

    function renderSlots(slots) {
      if (!slots || slots.length === 0) return '<div class="slot-row">No requirements</div>';
      
      return slots.map(slot => {
        const pos = slot.requirements?.[0]?.playerPositions?.[0] || 'ANY';
        const stat = slot.stats?.[0];
        const statLabel = stat ? (STAT_LABELS[stat.stat] || stat.stat) : '';
        const value = stat?.valueNeeded || '';
        return `
          <div class="slot-row">
            <span class="slot-order">Slot ${slot.slotOrder ?? ''}</span>
            <span class="slot-pill slot-pos">${POSITION_LABELS[pos] || pos}</span>
            ${statLabel ? `<span class="slot-pill slot-stat">${statLabel}</span>` : ''}
            ${value ? `<span class="slot-pill slot-value">${value}+</span>` : ''}
          </div>
        `;
      }).join('');
    }

    function filterKickoffs() {
      if (currentTab === 'all') return kickoffs;
      
      return kickoffs.filter(k => {
        const status = getKickoffStatus(k);
        if (currentTab === 'current') return status === 'current' || status === 'live';
        if (currentTab === 'upcoming') return status === 'upcoming';
        if (currentTab === 'completed') return status === 'completed';
        return true;
      });
    }

    function renderKickoffs() {
      const content = document.getElementById('content');
      const filtered = filterKickoffs();

      if (filtered.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <h2>No kickoffs found</h2>
            <p>Check another tab or visit NFL All Day directly.</p>
            <a href="https://nflallday.com/games" target="_blank" class="play-btn" style="display: inline-block; margin-top: 1rem;">
              View All on NFL All Day ‚Üó
            </a>
          </div>
        `;
        return;
      }

      content.innerHTML = filtered.map(k => {
        const status = getKickoffStatus(k);
        const diffClass = DIFFICULTY_CLASSES[k.difficulty] || 'diff-free';
        const diffLabel = DIFFICULTY_LABELS[k.difficulty] || 'Free';
        
        let statusBadge = '';
        if (status === 'live') {
          statusBadge = '<span class="status-badge status-live">üü¢ LIVE</span>';
        } else if (status === 'completed') {
          statusBadge = '<span class="status-badge status-completed">Completed</span>';
        }

        const deadline = status !== 'completed' ? formatDeadline(k.submissionDeadline) : '';

        return `
          <div class="kickoff-card">
            <div class="kickoff-header">
              <div>
                <h3 class="kickoff-title">${k.name}</h3>
                <div class="kickoff-meta">
                  <span class="difficulty-badge ${diffClass}">${diffLabel}</span>
                  ${statusBadge}
                  ${deadline ? `<span class="deadline">‚è±Ô∏è ${deadline}</span>` : ''}
                  ${k.numParticipants ? `<span class="deadline">üë• ${k.numParticipants.toLocaleString()}</span>` : ''}
                </div>
              </div>
              <a href="https://nflallday.com/games/" target="_blank" class="play-btn">
                Play on NFL All Day ‚Üó
              </a>
            </div>
            <div class="slots-container">
              ${renderSlots(k.slots)}
            </div>
          </div>
        `;
      }).join('');
    }

    async function fetchKickoffs() {
      try {
        // Prefer cached first (avoids Cloudflare blocks), then live fallback
        let res = await fetch('/api/kickoffs/cached');
        let data = await res.json();

        // If no flat kickoffs, try to flatten from slates
        if (data.ok && (!data.kickoffs || !data.kickoffs.length) && Array.isArray(data.slates)) {
          const flat = [];
          data.slates.forEach(s => {
            if (s?.kickoffs?.length) {
              s.kickoffs.forEach(k => flat.push({ ...k, slateName: s.name, slateStatus: s.status, slateStartDate: s.startDate, slateEndDate: s.endDate }));
            }
          });
          if (flat.length) {
            data.kickoffs = flat;
          }
        }

        // If still no kickoffs but we have raw edges (browser dump), map them
        if (data.ok && (!data.kickoffs || !data.kickoffs.length) && data.data?.searchKickoffSlates?.edges) {
          const flat = [];
          data.data.searchKickoffSlates.edges.forEach(edge => {
            const s = edge?.node;
            if (s?.kickoffs?.length) {
              s.kickoffs.forEach(k => flat.push({ ...k, slateName: s.name, slateStatus: s.status, slateStartDate: s.startDate, slateEndDate: s.endDate }));
            }
          });
          if (flat.length) {
            data.kickoffs = flat;
          }
        }

        if (!data.ok || !data.kickoffs || !data.kickoffs.length) {
          res = await fetch('/api/kickoffs/live');
          data = await res.json();
        }

        if (data.ok && data.kickoffs && data.kickoffs.length > 0) {
          kickoffs = data.kickoffs;
          renderKickoffs();
          
          if (data.lastUpdated) {
            const d = new Date(data.lastUpdated);
            document.getElementById('lastUpdated').textContent = `Data from: ${d.toLocaleDateString()} ${d.toLocaleTimeString()}`;
          }
        } else {
          document.getElementById('content').innerHTML = `
            <div class="empty-state">
              <h2>No Data Available</h2>
              <p>Visit NFL All Day directly to see the playbook.</p>
              <a href="https://nflallday.com/games" target="_blank" class="play-btn" style="display: inline-block; margin-top: 1rem;">
                Go to NFL All Day ‚Üó
              </a>
            </div>
          `;
        }
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h2>Error Loading Data</h2>
            <p>Visit NFL All Day directly.</p>
            <a href="https://nflallday.com/games" target="_blank" class="play-btn" style="display: inline-block; margin-top: 1rem;">
              Go to NFL All Day ‚Üó
            </a>
          </div>
        `;
      }
    }

    async function fetchChallenges() {
      const container = document.getElementById('challenges-content');
      try {
        const res = await fetch('/api/challenges/live');
        const data = await res.json();
        if (data.ok && Array.isArray(data.challenges)) {
          challenges = data.challenges;
          renderChallenges();
          if (data.lastUpdated) {
            document.getElementById('lastUpdated').textContent = `Data from: ${new Date(data.lastUpdated).toLocaleString()}`;
          }
          return;
        }
        // fallback to cached endpoint
        const cachedRes = await fetch('/api/challenges/cached');
        const cachedData = await cachedRes.json();
        if (cachedData.ok && Array.isArray(cachedData.challenges)) {
          challenges = cachedData.challenges;
          renderChallenges();
          return;
        }
        container.innerHTML = `
          <div class="empty-state">
            <h2>No challenges available</h2>
            <p>Visit NFL All Day directly.</p>
          </div>
        `;
      } catch (err) {
        console.error('Error loading challenges:', err);
        container.innerHTML = `
          <div class="empty-state">
            <h2>Error loading challenges</h2>
            <p>Visit NFL All Day directly.</p>
          </div>
        `;
      }
    }

    // Tab switching
    document.getElementById('tabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('tab')) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        currentTab = e.target.dataset.tab;
        renderKickoffs();
      }
    });

    // Load on page load
    fetchKickoffs();
  </script>
</body>
</html>
