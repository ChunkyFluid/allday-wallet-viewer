<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenges | NFL All Day</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050815;
      --card: #0b1020;
      --border: #1b2236;
      --text: #f8f9ff;
      --text-muted: #8c95b8;
      --accent: #22c55e;
      --purple: #6f42c1;
      --gold: #fbbf24;
      --danger: #ef4444;
      --orange: #f97316;
      --cyan: #0dcaf0;
    }

    body {
      background: radial-gradient(circle at top, #101526 0, #050815 55%);
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
      border: none;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--purple));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .btn-secondary {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gold);
    }

    .status-indicator.active { background: var(--accent); }
    .status-indicator.error { background: var(--danger); }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 0.5rem 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .filter-tab:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .filter-tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .challenges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1.5rem;
    }

    .challenge-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .challenge-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.15);
      border-color: var(--accent);
    }

    .challenge-card.completed {
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), transparent);
    }

    .challenge-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .challenge-title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .challenge-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
    }

    .challenge-status {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-left: 0.75rem;
      flex-shrink: 0;
    }

    .challenge-status.active {
      background: rgba(34, 197, 94, 0.2);
      color: var(--accent);
    }

    .challenge-status.upcoming {
      background: rgba(251, 191, 36, 0.2);
      color: var(--gold);
    }

    .challenge-status.ended, .challenge-status.completed {
      background: rgba(107, 114, 128, 0.2);
      color: var(--text-muted);
    }

    .challenge-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin: 0;
      line-height: 1.5;
    }

    .challenge-body {
      padding: 1.25rem;
    }

    .challenge-reward {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(251, 191, 36, 0.2);
    }

    .reward-icon { font-size: 1.5rem; }
    
    .reward-info {
      flex: 1;
    }

    .reward-name {
      color: var(--gold);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .reward-desc {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .challenge-dates {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .challenge-dates span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .time-remaining {
      color: var(--accent);
      font-weight: 500;
    }

    .time-remaining.urgent {
      color: var(--danger);
    }

    .challenge-requirements {
      border-top: 1px solid var(--border);
      padding-top: 1rem;
    }

    .requirements-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .requirement-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .requirement-item.met {
      color: var(--accent);
    }

    .requirement-item .icon {
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .requirement-details {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.25rem;
    }

    .requirement-tag {
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 500;
      background: rgba(111, 66, 193, 0.2);
      color: var(--purple);
    }

    .requirement-tag.tier { background: rgba(251, 191, 36, 0.2); color: var(--gold); }
    .requirement-tag.set { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
    .requirement-tag.player { background: rgba(34, 197, 94, 0.2); color: var(--accent); }
    .requirement-tag.team { background: rgba(249, 115, 22, 0.2); color: var(--orange); }

    .challenge-footer {
      padding: 0.75rem 1.25rem;
      background: rgba(27, 34, 54, 0.3);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .submissions-count {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .challenge-btn {
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      background: var(--accent);
      color: white;
      text-decoration: none;
    }

    .challenge-btn:hover {
      background: #1ea550;
    }

    .challenge-progress {
      margin-top: 1rem;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--purple));
      border-radius: 4px;
      transition: width 0.3s;
    }

    .loading, .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-muted);
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }

    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: var(--danger);
      font-size: 0.9rem;
      display: none;
    }

    .error-banner.visible {
      display: block;
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .challenges-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="app-header"></div>
  <script src="/layout.js"></script>
  <script src="/js/nflad-client.js"></script>
  <main class="app-main">
    <div class="container">
      <div class="page-header">
        <h1>üéÆ Challenges</h1>
        <div class="header-actions">
          <button class="btn btn-primary" id="refresh-btn">üîÑ Refresh</button>
          <a href="https://nflallday.com/challenges" target="_blank" class="btn btn-secondary">
            üèà View on NFL All Day ‚Üó
          </a>
        </div>
      </div>

      <div class="error-banner" id="error-banner"></div>

      <div class="status-bar">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Loading challenges...</span>
        <span style="margin-left: auto; color: var(--text-muted); font-size: 0.8rem;" id="last-updated"></span>
      </div>

      <div class="filter-tabs" id="filter-tabs">
        <button class="filter-tab active" data-filter="active">üî• Active</button>
        <button class="filter-tab" data-filter="upcoming">üìÖ Upcoming</button>
        <button class="filter-tab" data-filter="completed">‚úÖ Completed</button>
        <button class="filter-tab" data-filter="all">üìã All</button>
      </div>

      <div id="content-area">
        <div class="loading">Loading challenges...</div>
      </div>
    </div>
  </main>

  <script>
    let challenges = [];
    let currentFilter = 'active';
    let isLoading = false;

    const contentArea = document.getElementById('content-area');
    const errorBanner = document.getElementById('error-banner');
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const lastUpdated = document.getElementById('last-updated');
    const refreshBtn = document.getElementById('refresh-btn');
    const filterTabs = document.getElementById('filter-tabs');

    function formatDate(dateString) {
      if (!dateString) return '‚Äî';
      return new Date(dateString).toLocaleDateString('en-US', { 
        month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit'
      });
    }

    function getTimeRemaining(endDate) {
      if (!endDate) return '';
      const now = new Date();
      const end = new Date(endDate);
      const diff = end - now;
      if (diff <= 0) return 'Ended';
      
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      
      if (days > 0) return `${days}d ${hours}h remaining`;
      if (hours > 0) return `${hours}h ${mins}m remaining`;
      return `${mins}m remaining`;
    }

    function isUrgent(endDate) {
      if (!endDate) return false;
      const diff = new Date(endDate) - new Date();
      return diff > 0 && diff < 3600000;
    }

    function getStatusClass(challenge) {
      const now = new Date();
      const start = challenge.startDate ? new Date(challenge.startDate) : null;
      const end = challenge.endDate ? new Date(challenge.endDate) : null;
      
      // Check explicit status first
      if (challenge.status) {
        const s = challenge.status.toUpperCase();
        if (s === 'ACTIVE' || s === 'OPEN') return 'active';
        if (s === 'UPCOMING' || s === 'SCHEDULED') return 'upcoming';
        if (s === 'COMPLETED' || s === 'ENDED' || s === 'FINISHED') return 'ended';
      }
      
      if (end && now > end) return 'ended';
      if (start && now < start) return 'upcoming';
      return 'active';
    }

    function filterChallenges() {
      if (currentFilter === 'all') return challenges;
      
      return challenges.filter(c => {
        const status = getStatusClass(c);
        if (currentFilter === 'active') return status === 'active';
        if (currentFilter === 'upcoming') return status === 'upcoming';
        if (currentFilter === 'completed') return status === 'ended';
        return true;
      });
    }

    function renderRequirements(requirements) {
      if (!requirements || requirements.length === 0) return '';

      return requirements.map(req => {
        const tags = [];
        
        if (req.tiers && req.tiers.length > 0) {
          req.tiers.forEach(tier => tags.push(`<span class="requirement-tag tier">${tier}</span>`));
        }
        if (req.count) {
          tags.push(`<span class="requirement-tag">√ó${req.count}</span>`);
        }

        return `
          <div class="requirement-item ${req.met ? 'met' : ''}">
            <span class="icon">${req.met ? '‚úÖ' : '‚¨ú'}</span>
            <div>
              <div>${req.description || req.type || 'Requirement'}</div>
              ${tags.length > 0 ? `<div class="requirement-details">${tags.join('')}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderChallengeCard(challenge) {
      const statusClass = getStatusClass(challenge);
      const timeLeft = getTimeRemaining(challenge.endDate);
      const urgent = isUrgent(challenge.endDate);
      const progress = challenge.progress || 0;

      return `
        <div class="challenge-card ${progress >= 100 ? 'completed' : ''}">
          <div class="challenge-header">
            <div class="challenge-title-row">
              <h3 class="challenge-title">${challenge.name || 'Unnamed Challenge'}</h3>
              <span class="challenge-status ${statusClass}">${statusClass}</span>
            </div>
            ${challenge.description ? `<p class="challenge-description">${challenge.description}</p>` : ''}
          </div>

          <div class="challenge-body">
            ${challenge.reward ? `
              <div class="challenge-reward">
                <span class="reward-icon">üèÜ</span>
                <div class="reward-info">
                  <div class="reward-name">${challenge.reward.name || challenge.reward}</div>
                  ${challenge.reward.description ? `<div class="reward-desc">${challenge.reward.description}</div>` : ''}
                </div>
              </div>
            ` : ''}

            <div class="challenge-dates">
              ${statusClass === 'active' && timeLeft ? `
                <span>‚è∞ <span class="time-remaining ${urgent ? 'urgent' : ''}">${timeLeft}</span></span>
              ` : ''}
              ${statusClass === 'upcoming' ? `<span>üìÖ Starts: ${formatDate(challenge.startDate)}</span>` : ''}
              ${statusClass === 'ended' ? `<span>‚úÖ Ended: ${formatDate(challenge.endDate)}</span>` : ''}
            </div>

            ${challenge.requirements && challenge.requirements.length > 0 ? `
              <div class="challenge-requirements">
                <div class="requirements-title">
                  <span>üìù Requirements</span>
                  <span style="color: var(--accent);">(${challenge.requirements.length})</span>
                </div>
                ${renderRequirements(challenge.requirements)}
              </div>
            ` : ''}

            ${progress > 0 ? `
              <div class="challenge-progress">
                <div class="progress-label">
                  <span>Progress</span>
                  <span>${Math.round(progress)}%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                </div>
              </div>
            ` : ''}
          </div>

          <div class="challenge-footer">
            <span class="submissions-count">
              ${challenge.submissions?.totalCount ? `üë• ${challenge.submissions.totalCount.toLocaleString()} submissions` : ''}
            </span>
            <a href="https://nflallday.com/challenges/${challenge.id}" target="_blank" class="challenge-btn">
              View Challenge ‚Üó
            </a>
          </div>
        </div>
      `;
    }

    function renderChallenges() {
      const filtered = filterChallenges();

      if (filtered.length === 0) {
        const messages = {
          active: 'No active challenges right now. Check back soon!',
          upcoming: 'No upcoming challenges scheduled.',
          completed: 'No completed challenges to show.',
          all: 'No challenges found.'
        };

        contentArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéÆ</div>
            <h2>No Challenges</h2>
            <p>${messages[currentFilter]}</p>
            <a href="https://nflallday.com/challenges" target="_blank" class="btn btn-primary">
              View Challenges on NFL All Day ‚Üó
            </a>
          </div>
        `;
        return;
      }

      contentArea.innerHTML = `
        <div class="challenges-grid">
          ${filtered.map(c => renderChallengeCard(c)).join('')}
        </div>
      `;
    }

    function showError(message) {
      errorBanner.textContent = `‚ö†Ô∏è ${message}`;
      errorBanner.classList.add('visible');
      statusIndicator.classList.add('error');
    }

    function hideError() {
      errorBanner.classList.remove('visible');
    }

    async function fetchChallenges() {
      if (isLoading) return;

      isLoading = true;
      refreshBtn.disabled = true;
      statusText.textContent = 'Loading challenges...';
      statusIndicator.classList.remove('active', 'error');
      hideError();

      try {
        const response = await fetch('/api/challenges?first=50', { credentials: 'include' });
        const data = await response.json();

        if (data.ok && data.challenges && data.challenges.length > 0) {
          challenges = data.challenges;
          renderChallenges();
          statusIndicator.classList.add('active');
          statusText.textContent = `Loaded ${challenges.length} challenge${challenges.length !== 1 ? 's' : ''}`;
          lastUpdated.textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        } else if (data.requiresAuth) {
          throw new Error('Authentication required to view challenges');
        } else {
          throw new Error(data.error || 'No challenges returned');
        }
      } catch (err) {
        console.error('[Challenges] Error:', err);
        showError(err.message);
        statusText.textContent = 'Error loading challenges';
        
        contentArea.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéÆ</div>
            <h2>Unable to Load Challenges</h2>
            <p>${err.message.includes('auth') ? 'Challenges may require you to be logged in to NFL All Day.' : err.message}</p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
              <button class="btn btn-primary" onclick="fetchChallenges()">üîÑ Try Again</button>
              <a href="https://nflallday.com/challenges" target="_blank" class="btn btn-secondary">
                üèà View on NFL All Day
              </a>
            </div>
          </div>
        `;
      } finally {
        isLoading = false;
        refreshBtn.disabled = false;
      }
    }

    // Event Listeners
    filterTabs.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-tab')) {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        renderChallenges();
      }
    });

    refreshBtn.addEventListener('click', fetchChallenges);

    // Initial load
    fetchChallenges();

    // Auto-refresh every 5 minutes
    setInterval(() => {
      if (!isLoading) {
        fetchChallenges();
      }
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
