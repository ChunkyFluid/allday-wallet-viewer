<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenges | NFL All Day</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050815;
      --card: #0b1020;
      --card-hover: #0f1628;
      --border: #1b2236;
      --text: #f8f9ff;
      --text-muted: #8c95b8;
      --accent: #22c55e;
      --purple: #6f42c1;
      --cyan: #0dcaf0;
      --gold: #fbbf24;
      --danger: #ef4444;
    }

    body {
      background: radial-gradient(circle at top, #101526 0, #050815 55%);
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff5b81, #ffb64d, #6f42c1, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .last-updated {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .tab:hover { border-color: var(--purple); color: var(--text); }
    .tab.active { background: var(--purple); border-color: var(--purple); color: white; }

    /* Challenge Cards */
    .challenges-grid {
      display: grid;
      gap: 1rem;
    }

    .challenge-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.2s;
    }

    .challenge-card:hover {
      border-color: var(--purple);
      transform: translateY(-2px);
    }

    .challenge-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      gap: 1rem;
    }

    .challenge-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 0.25rem 0;
    }

    .challenge-subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin: 0;
    }

    .challenge-meta {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.8rem;
      margin-bottom: 0.75rem;
    }

    .category-badge {
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(111, 66, 193, 0.2);
      color: var(--purple);
    }

    .status-badge {
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-active { background: rgba(34, 197, 94, 0.2); color: var(--accent); }
    .status-upcoming { background: rgba(96, 165, 250, 0.2); color: var(--cyan); }
    .status-completed { background: rgba(140, 149, 184, 0.2); color: var(--text-muted); }

    .deadline { color: var(--text-muted); }

    .view-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--purple), #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .view-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(111, 66, 193, 0.4);
    }

    /* Requirements */
    .requirements {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .requirement {
      padding: 0.35rem 0.6rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .reward {
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 6px;
      font-size: 0.8rem;
      color: var(--gold);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state h2 {
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .challenge-header { flex-direction: column; }
      .view-btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div id="app-header"></div>
  <script src="/layout.js"></script>

  <main class="container">
    <div class="page-header">
      <h1>üéÆ Challenges</h1>
      <span class="last-updated" id="lastUpdated"></span>
    </div>

    <div class="tabs" id="tabs">
      <button class="tab active" data-tab="active">üü¢ Active</button>
      <button class="tab" data-tab="upcoming">üìÖ Upcoming</button>
      <button class="tab" data-tab="completed">‚úÖ Completed</button>
      <button class="tab" data-tab="all">üìã All</button>
    </div>

    <div id="content" class="challenges-grid">
      <div class="loading">Loading challenges...</div>
    </div>
  </main>

  <script>
    let challenges = [];
    let currentTab = 'active';

    function getChallengeStatus(challenge) {
      const now = new Date();
      const startsAt = challenge.startsAt ? new Date(challenge.startsAt) : null;
      const endsAt = challenge.endsAt ? new Date(challenge.endsAt) : null;
      const status = (challenge.status || '').toUpperCase();

      if (status === 'COMPLETED' || status === 'FINISHED' || (endsAt && endsAt < now)) return 'completed';
      if (status === 'ACTIVE' || status === 'LIVE' || status === 'STARTED') return 'active';
      if (startsAt && startsAt > now) return 'upcoming';
      return 'active';
    }

    function formatTimeRemaining(date) {
      if (!date) return '';
      const d = new Date(date);
      const now = new Date();
      const diff = d - now;
      
      if (diff <= 0) return 'Ended';
      
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      
      if (days > 0) return `${days}d ${hours}h left`;
      if (hours > 0) return `${hours}h left`;
      return 'Ending soon';
    }

    function renderRequirements(requirements) {
      if (!requirements || requirements.length === 0) return '';
      
      return requirements.map(req => {
        return `<span class="requirement">${req.description || `Collect ${req.count} moment(s)`}</span>`;
      }).join('');
    }

    function filterChallenges() {
      if (currentTab === 'all') return challenges;
      
      return challenges.filter(c => {
        const status = getChallengeStatus(c);
        return status === currentTab;
      });
    }

    function renderChallenges() {
      const content = document.getElementById('content');
      const filtered = filterChallenges();

      if (filtered.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <h2>No challenges found</h2>
            <p>Check another tab or visit NFL All Day directly.</p>
            <a href="https://nflallday.com/challenges" target="_blank" class="view-btn" style="display: inline-block; margin-top: 1rem;">
              View All on NFL All Day ‚Üó
            </a>
          </div>
        `;
        return;
      }

      content.innerHTML = filtered.map(c => {
        const status = getChallengeStatus(c);
        
        let statusBadge = '';
        if (status === 'active') {
          statusBadge = '<span class="status-badge status-active">üü¢ Active</span>';
        } else if (status === 'upcoming') {
          statusBadge = '<span class="status-badge status-upcoming">üìÖ Upcoming</span>';
        } else {
          statusBadge = '<span class="status-badge status-completed">Completed</span>';
        }

        const timeLeft = status !== 'completed' ? formatTimeRemaining(c.endsAt) : '';
        const participants = c.submissions?.totalCount;

        return `
          <div class="challenge-card">
            <div class="challenge-header">
              <div>
                <h3 class="challenge-title">${c.title}</h3>
                ${c.subtitle ? `<p class="challenge-subtitle">${c.subtitle}</p>` : ''}
              </div>
              <a href="https://nflallday.com/challenges/${c.slug || c.id}" target="_blank" class="view-btn">
                View Challenge ‚Üó
              </a>
            </div>
            <div class="challenge-meta">
              ${c.category ? `<span class="category-badge">${c.category}</span>` : ''}
              ${statusBadge}
              ${timeLeft ? `<span class="deadline">‚è±Ô∏è ${timeLeft}</span>` : ''}
              ${participants ? `<span class="deadline">üë• ${participants.toLocaleString()} submissions</span>` : ''}
            </div>
            ${c.requirements && c.requirements.length > 0 ? `
              <div class="requirements">
                ${renderRequirements(c.requirements)}
              </div>
            ` : ''}
            ${c.rewardsDescription ? `<div class="reward">üèÜ ${c.rewardsDescription}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    async function fetchChallenges() {
      try {
        // Prefer cached first (avoids Cloudflare blocks), then live fallback
        let res = await fetch('/api/challenges/cached');
        let data = await res.json();

        if (!data.ok || !data.challenges || !data.challenges.length) {
          res = await fetch('/api/challenges/live');
          data = await res.json();
        }

        if (data.ok && data.challenges && data.challenges.length > 0) {
          challenges = data.challenges;
          renderChallenges();
          
          if (data.lastUpdated) {
            const d = new Date(data.lastUpdated);
            document.getElementById('lastUpdated').textContent = `Data from: ${d.toLocaleDateString()} ${d.toLocaleTimeString()}`;
          }
        } else {
          showFallback();
        }
      } catch (err) {
        console.error('Error:', err);
        showFallback();
      }
    }

    function showFallback() {
      document.getElementById('content').innerHTML = `
        <div class="empty-state" style="padding: 3rem; text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1.5rem;">üéÆ</div>
          <h2 style="margin: 0 0 1rem 0; font-size: 1.5rem;">View Challenges on NFL All Day</h2>
          <p style="max-width: 400px; margin: 0 auto 2rem; line-height: 1.6;">
            Complete challenges to earn rewards! Challenges require collecting specific moments or achieving goals.
          </p>
          <a href="https://nflallday.com/challenges" target="_blank" class="view-btn" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; font-size: 1.1rem;">
            View All Challenges ‚Üó
          </a>
        </div>
      `;
    }

    // Tab switching
    document.getElementById('tabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('tab')) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        currentTab = e.target.dataset.tab;
        renderChallenges();
      }
    });

    // Load on page load
    fetchChallenges();
  </script>
</body>
</html>
