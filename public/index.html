<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFL ALL DAY Wallet Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #020617;
        --bg-card: #02081f;
        --bg-input: #020617;
        --border: #1f2937;
        --accent: #22c55e;
        --accent-soft: rgba(34, 197, 94, 0.15);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --danger: #f97373;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }

      header {
        margin-bottom: 24px;
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        flex-wrap: wrap;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.03em;
      }

      .sub {
        margin: 4px 0 0;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .card {
        background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 16px 16px 12px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        margin-bottom: 16px;
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }

      label {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .wallet-input-wrap {
        flex: 1 1 260px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        min-width: 0;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--bg-input);
        color: var(--text);
        font-size: 0.9rem;
        outline: none;
      }

      input[type="text"]::placeholder {
        color: #6b7280;
      }

      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.35);
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #020617;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: default;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 5px 10px;
        font-size: 0.75rem;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.9);
        color: var(--muted);
      }

      .pill strong {
        color: var(--accent);
      }

      .status {
        margin-top: 8px;
        font-size: 0.8rem;
        color: var(--muted);
      }

      .status-error {
        color: var(--danger);
      }

      .status-ok {
        color: var(--accent);
      }

      .table-card {
        margin-top: 16px;
      }

      .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .table-title {
        font-size: 0.95rem;
        font-weight: 500;
      }

      .table-meta {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .table-wrapper {
        overflow: auto;
        border-radius: 12px;
        border: 1px solid var(--border);
        max-height: calc(100vh - 220px);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
        background: #020617;
      }

      thead {
        position: sticky;
        top: 0;
        z-index: 1;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(8px);
      }

      th,
      td {
        padding: 6px 8px;
        border-bottom: 1px solid #0f172a;
        text-align: left;
        white-space: nowrap;
      }

      th {
        font-weight: 500;
        color: var(--muted);
        font-size: 0.75rem;
      }

      tbody tr:nth-child(even) {
        background: #020617;
      }

      tbody tr:nth-child(odd) {
        background: #020617;
      }

      tbody tr:hover {
        background: rgba(15, 23, 42, 0.9);
      }

      .text-right {
        text-align: right;
      }

      .text-muted {
        color: var(--muted);
      }

      .badge-tier {
        display: inline-flex;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        font-size: 0.7rem;
      }

      .badge-tier-Common {
        border-color: rgba(148, 163, 184, 0.7);
      }

      .badge-tier-Rare {
        border-color: rgba(56, 189, 248, 0.8);
      }

      .badge-tier-Legendary {
        border-color: rgba(249, 115, 22, 0.8);
      }

      .badge-tier-Ultimate {
        border-color: rgba(239, 68, 68, 0.8);
      }

      @media (max-width: 768px) {
        .page {
          padding: 16px 10px 32px;
        }

        .card {
          padding: 12px 12px 10px;
        }

        table {
          font-size: 0.75rem;
        }

        th,
        td {
          padding: 5px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="title-row">
          <div>
            <h1>NFL ALL DAY Wallet Viewer</h1>
            <p class="sub">Query Neon-backed data for any Dapper wallet.</p>
          </div>
        </div>
      </header>

      <div class="card">
        <form id="wallet-form" autocomplete="off">
          <div class="form-row">
            <div class="wallet-input-wrap">
              <label for="wallet-input">Wallet</label>
              <input
                id="wallet-input"
                type="text"
                spellcheck="false"
                placeholder="0x379c2a0e88d8081f"
              />
            </div>
            <div>
              <button id="load-btn" type="submit">
                <span>Load Wallet</span>
              </button>
            </div>
            <div class="pill">
              <span>Results:</span>
              <strong id="results-count">0</strong>
            </div>
          </div>
          <div id="status" class="status">Enter a wallet and click Load.</div>
        </form>
      </div>

      <div class="card table-card">
        <div class="table-header">
          <div class="table-title">Moments</div>
          <div class="table-meta">
            Player, team, tier, set/series, serial, ASP / low ask (if available)
          </div>
        </div>
        <div class="table-wrapper">
          <table id="results-table" style="display: none">
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Pos</th>
                <th>Tier</th>
                <th>Set</th>
                <th>Series</th>
                <th class="text-right">Serial</th>
                <th class="text-right">Max Mint</th>
                <th class="text-right">Low Ask</th>
                <th class="text-right">ASP (90d)</th>
                <th>Last Event</th>
                <th>NFT ID</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      (() => {
        const form = document.getElementById("wallet-form");
        const walletInput = document.getElementById("wallet-input");
        const loadBtn = document.getElementById("load-btn");
        const statusEl = document.getElementById("status");
        const table = document.getElementById("results-table");
        const tbody = table.querySelector("tbody");
        const resultsCountEl = document.getElementById("results-count");

        let fullRows = [];

        function setStatus(msg, type) {
          statusEl.textContent = msg;
          statusEl.className = "status";
          if (type === "error") {
            statusEl.classList.add("status-error");
          } else if (type === "ok") {
            statusEl.classList.add("status-ok");
          }
        }

        function formatMoney(v) {
          if (v === null || v === undefined || v === "") return "";
          const num = Number(v);
          if (!Number.isFinite(num)) return "";
          return "$" + num.toFixed(2);
        }

        function formatDate(str) {
          if (!str) return "";
          const d = new Date(str);
          if (Number.isNaN(d.getTime())) return str;
          return (
            d.toLocaleDateString(undefined, {
              year: "numeric",
              month: "short",
              day: "2-digit",
            }) +
            " " +
            d.toLocaleTimeString(undefined, {
              hour: "2-digit",
              minute: "2-digit",
            })
          );
        }

        async function fetchPrices(editionIds) {
          if (!editionIds.length) {
            return { asp: {}, lowAsk: {} };
          }
          const param = encodeURIComponent(editionIds.join(","));
          const res = await fetch("/api/prices?editions=" + param);
          if (!res.ok) return { asp: {}, lowAsk: {} };
          const json = await res.json();
          if (!json.ok) return { asp: {}, lowAsk: {} };
          return {
            asp: json.asp || {},
            lowAsk: json.lowAsk || {},
          };
        }

        function renderTable(rows) {
          tbody.innerHTML = "";

          for (const r of rows) {
            const tr = document.createElement("tr");

            const playerName = ((r.first_name || "") + " " + (r.last_name || ""))
              .trim();

            const tierBadge = document.createElement("span");
            tierBadge.textContent = r.tier || "";
            tierBadge.className = "badge-tier";
            if (r.tier) {
              tierBadge.classList.add("badge-tier-" + r.tier);
            }

            const cells = [
              playerName,
              r.team_name || "",
              r.position || "",
              { badge: tierBadge },
              r.set_name || "",
              r.series_name || "",
              r.serial_number != null ? String(r.serial_number) : "",
              r.max_mint_size != null ? String(r.max_mint_size) : "",
              r.low_ask_display || "",
              r.asp_90d_display || "",
              formatDate(r.last_event_ts),
              r.nft_id,
            ];

            cells.forEach((val, idx) => {
              const td = document.createElement("td");
              if (idx === 6 || idx === 7 || idx === 8 || idx === 9) {
                td.classList.add("text-right");
              }

              if (val && typeof val === "object" && val.badge) {
                td.appendChild(val.badge);
              } else {
                td.textContent = val;
              }
              tr.appendChild(td);
            });

            tbody.appendChild(tr);
          }

          resultsCountEl.textContent = String(rows.length);
          table.style.display = rows.length ? "table" : "none";
        }

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          const wallet = walletInput.value.trim().toLowerCase();
          if (!wallet) {
            setStatus("Enter a wallet address.", "error");
            return;
          }

          setStatus("Loading wallet " + wallet + "...", null);
          loadBtn.disabled = true;
          table.style.display = "none";
          tbody.innerHTML = "";
          resultsCountEl.textContent = "0";

          try {
            const res = await fetch(
              "/api/query?wallet=" + encodeURIComponent(wallet)
            );
            if (!res.ok) {
              setStatus("API error: " + res.status, "error");
              loadBtn.disabled = false;
              return;
            }
            const json = await res.json();
            if (!json.ok) {
              setStatus(json.error || "API returned error", "error");
              loadBtn.disabled = false;
              return;
            }

            let rows = json.rows || [];
            if (!rows.length) {
              setStatus(
                "No moments found for wallet " + json.wallet + ".",
                null
              );
              loadBtn.disabled = false;
              return;
            }

            // normalize name/team fields
            rows = rows.map((r) => {
              const firstName =
                r.first_name ||
                r.player_first_name ||
                r.playerName ||
                "";
              const lastName =
                r.last_name ||
                r.player_last_name ||
                r.playerSurname ||
                "";
              const teamName =
                r.team_name || r.team || r.teamName || "";
              return {
                ...r,
                first_name: firstName,
                last_name: lastName,
                team_name: teamName,
              };
            });

            // fetch prices per edition (best effort)
            const editionIds = [
              ...new Set(
                rows
                  .map((r) => r.edition_id)
                  .filter((x) => x !== null && x !== undefined && x !== "")
              ),
            ];

            let aspMap = {};
            let lowAskMap = {};
            try {
              const priceMaps = await fetchPrices(editionIds);
              aspMap = priceMaps.asp || {};
              lowAskMap = priceMaps.lowAsk || {};
            } catch (e) {
              console.warn("Price fetch failed:", e);
            }

            rows = rows.map((r) => {
              const aspVal = aspMap[r.edition_id];
              const lowAskVal = lowAskMap[r.edition_id];
              return {
                ...r,
                asp_90d_display:
                  aspVal !== undefined && aspVal !== null
                    ? formatMoney(aspVal)
                    : "",
                low_ask_display:
                  lowAskVal !== undefined && lowAskVal !== null
                    ? formatMoney(lowAskVal)
                    : "",
              };
            });

            fullRows = rows;

            setStatus(
              `Loaded ${rows.length} moments for wallet ${json.wallet}.`,
              "ok"
            );
            renderTable(fullRows);
          } catch (err) {
            console.error(err);
            setStatus(
              "Error: " + (err && err.message ? err.message : String(err)),
              "error"
            );
          } finally {
            loadBtn.disabled = false;
          }
        });

        // Support ?wallet=0x... in URL
        const params = new URLSearchParams(window.location.search);
        const initialWallet = params.get("wallet");
        if (initialWallet) {
          walletInput.value = initialWallet;
          // Trigger a submit programmatically
          form.dispatchEvent(
            new Event("submit", { bubbles: true, cancelable: true })
          );
        }
      })();
    </script>
  </body>
</html>
