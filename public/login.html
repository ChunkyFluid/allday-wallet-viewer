<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Account ‚Äì Chunky's NFLAD Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/header.css" />
        <link rel="stylesheet" href="/styles.css" />
        <style>
            .app-shell {
                max-width: 95%;
                margin: 0 auto;
                padding: 1.5rem 4%;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-wrapper {
                width: 100%;
                max-width: 480px;
            }

            .login-card {
                background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.6));
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 16px;
                padding: 2rem;
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            }

            .login-title {
                font-size: 1.75rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                background: linear-gradient(135deg, #fbbf24, #ec4899, #6366f1);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .login-subtitle {
                font-size: 0.9rem;
                color: var(--text-muted);
                margin-bottom: 1.5rem;
                line-height: 1.5;
            }

            .page-icon {
                text-align: center;
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            .btn-primary {
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 12px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                width: 100%;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            }

            .btn-secondary {
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.15);
                color: var(--text);
                padding: 0.75rem 1.5rem;
                border-radius: 12px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.15s ease;
                width: 100%;
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.05);
                border-color: #6366f1;
            }

            .btn-danger {
                background: transparent;
                border: 1px solid rgba(239, 68, 68, 0.5);
                color: #ef4444;
                padding: 0.75rem 1.5rem;
                border-radius: 12px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.15s ease;
                width: 100%;
            }

            .btn-danger:hover {
                background: rgba(239, 68, 68, 0.1);
                border-color: #ef4444;
            }

            .btn-flow {
                background: linear-gradient(135deg, #00EF8B, #00D972);
                color: #000;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 12px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .btn-flow:hover {
                box-shadow: 0 4px 12px rgba(0, 239, 139, 0.3);
                transform: translateY(-1px);
            }


            .status {
                margin-top: 1rem;
                font-size: 0.85rem;
                color: var(--text-muted);
                min-height: 1.2em;
                text-align: center;
            }

            .status.error {
                color: #f87171;
            }

            .status.success {
                color: #4ade80;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-size: 0.85rem;
                color: var(--text-muted);
            }

            .form-group input {
                width: 100%;
                padding: 0.75rem 1rem;
                background: rgba(5, 8, 22, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                color: var(--text);
                font-size: 1rem;
            }

            .form-group input:focus {
                outline: none;
                border-color: #6366f1;
            }

            .form-group input::placeholder {
                color: var(--text-muted);
            }

            .divider {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin: 1.5rem 0;
                color: var(--text-muted);
                font-size: 0.8rem;
            }

            .divider::before,
            .divider::after {
                content: '';
                flex: 1;
                height: 1px;
                background: rgba(255, 255, 255, 0.1);
            }

            /* Account Settings Styles */
            .settings-section {
                background: rgba(5, 8, 22, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.06);
                border-radius: 12px;
                padding: 1.25rem;
                margin-bottom: 1rem;
            }

            .settings-section h3 {
                font-size: 0.9rem;
                font-weight: 600;
                margin: 0 0 0.75rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .settings-section .current-value {
                font-size: 0.85rem;
                color: var(--text-muted);
                margin-bottom: 0.75rem;
                padding: 0.5rem 0.75rem;
                background: rgba(255, 255, 255, 0.03);
                border-radius: 8px;
                word-break: break-all;
            }

            .settings-section .current-value.empty {
                font-style: italic;
                color: rgba(255, 255, 255, 0.3);
            }

            .settings-row {
                display: flex;
                gap: 0.5rem;
            }

            .settings-row input {
                flex: 1;
                padding: 0.6rem 0.75rem;
                background: rgba(5, 8, 22, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                color: var(--text);
                font-size: 0.9rem;
            }

            .settings-row input:focus {
                outline: none;
                border-color: #6366f1;
            }

            .settings-row button {
                padding: 0.6rem 1rem;
                border-radius: 8px;
                font-size: 0.85rem;
                white-space: nowrap;
            }

            .user-info {
                text-align: center;
                margin-bottom: 1.5rem;
                padding-bottom: 1.5rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            .user-avatar {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background: linear-gradient(135deg, #6366f1, #8b5cf6);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                margin: 0 auto 0.75rem;
            }

            .user-email {
                font-size: 1rem;
                font-weight: 500;
            }

            .user-since {
                font-size: 0.8rem;
                color: var(--text-muted);
            }

            @media (max-width: 480px) {
                .login-card {
                    padding: 1.5rem;
                }

                .settings-row {
                    flex-direction: column;
                }

                .settings-row button {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="app-header"></div>
        <script src="/layout.js"></script>
        <!-- Flow Client Library - Use ES module from unpkg -->
        <script type="module">
            // Load FCL as ES module (browser-compatible)
            import * as fcl from 'https://unpkg.com/@onflow/fcl@1.12.2/dist/fcl.esm.js';
            
            // Configure FCL (official Flow documentation pattern)
            fcl.config()
                .put("accessNode.api", "https://rest-mainnet.onflow.org")
                .put("discovery.wallet", "https://fcl-discovery.onflow.org/authn")
                .put("app.detail.title", "Chunky's NFLAD Viewer")
                .put("app.detail.icon", window.location.origin + "/favicon.ico");
            
            // Expose FCL globally for non-module scripts
            window.fcl = fcl;
            console.log('‚úÖ FCL loaded and configured');
        </script>
        
        <div class="app-shell">
            <div class="login-wrapper">
                <!-- Login View -->
                <section id="login-view" class="login-card" style="display: none;">
                    <div class="page-icon">üîê</div>
                    <div class="login-title" style="text-align: center;">Sign In</div>
                    <div class="login-subtitle" style="text-align: center;">
                        Access your personalized view
                    </div>

                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                        </div>
                        <button type="submit" class="btn-primary" style="margin-bottom: 0.75rem;">
                            Sign In
                        </button>
                        <button type="button" id="btn-show-signup" class="btn-secondary">
                            Create an account
                        </button>
                    </form>

                    <div class="divider">or</div>

                    <button id="btn-flow-wallet" class="btn-flow" type="button" style="margin-bottom: 0.75rem;">
                        <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 0.5rem;">
                            <path fill="#00EF8B" d="M9 0L0 5v8l9 5 9-5V5L9 0z"/>
                            <path fill="#00D972" d="M9 0v18l9-5V5L9 0z"/>
                        </svg>
                        Connect Flow Wallet
                    </button>


                    <div id="login-status" class="status"></div>
                </section>

                <!-- Signup View -->
                <section id="signup-view" class="login-card" style="display: none;">
                    <div class="page-icon">‚ú®</div>
                    <div class="login-title" style="text-align: center;">Create Account</div>
                    <div class="login-subtitle" style="text-align: center;">
                        Join the community
                    </div>

                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required placeholder="your@email.com" />
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password (min 8 characters)</label>
                            <input type="password" id="signup-password" name="password" required minlength="8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                        </div>
                        <button type="submit" class="btn-primary" style="margin-bottom: 0.75rem;">
                            Create Account
                        </button>
                        <button type="button" id="btn-show-login" class="btn-secondary">
                            Already have an account? Sign in
                        </button>
                    </form>

                    <div id="signup-status" class="status"></div>
                </section>

                <!-- Account Settings View (shown when logged in) -->
                <section id="settings-view" class="login-card" style="display: none;">
                    <div class="page-icon">‚öôÔ∏è</div>
                    <div class="login-title" style="text-align: center;">Account Settings</div>

                    <div class="user-info">
                        <div class="user-avatar">üë§</div>
                        <div class="user-email" id="settings-email">user@example.com</div>
                        <div class="user-since" id="settings-since">Member since Nov 2025</div>
                    </div>

                    <!-- Default Wallet -->
                    <div class="settings-section">
                        <h3>üèà Default Wallet</h3>
                        <div class="current-value" id="current-wallet">Not set</div>
                        <div class="settings-row">
                            <input type="text" id="wallet-input" placeholder="0x..." />
                            <button type="button" id="btn-save-wallet" class="btn-primary">Save</button>
                        </div>
                        <div id="wallet-status" class="status" style="margin-top: 0.5rem;"></div>
                    </div>

                    <!-- Display Name -->
                    <div class="settings-section">
                        <h3>üë§ Display Name</h3>
                        <div class="current-value" id="current-name">Not set</div>
                        <div class="settings-row">
                            <input type="text" id="name-input" placeholder="Your display name" maxlength="50" />
                            <button type="button" id="btn-save-name" class="btn-primary">Save</button>
                        </div>
                        <div id="name-status" class="status" style="margin-top: 0.5rem;"></div>
                    </div>

                    <!-- Change Password -->
                    <div class="settings-section">
                        <h3>üîí Change Password</h3>
                        <div class="form-group" style="margin-bottom: 0.5rem;">
                            <input type="password" id="current-password" placeholder="Current password" />
                        </div>
                        <div class="form-group" style="margin-bottom: 0.5rem;">
                            <input type="password" id="new-password" placeholder="New password (min 8 chars)" minlength="8" />
                        </div>
                        <button type="button" id="btn-change-password" class="btn-secondary">Update Password</button>
                        <div id="password-status" class="status" style="margin-top: 0.5rem;"></div>
                    </div>

                    <!-- Logout -->
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.08);">
                        <button id="btn-logout" class="btn-danger" type="button">
                            üö™ Sign Out
                        </button>
                    </div>
                </section>
            </div>
        </div>

        <script>
            // Check for success/error query params
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');
            
            const loginView = document.getElementById("login-view");
            const signupView = document.getElementById("signup-view");
            const settingsView = document.getElementById("settings-view");
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const loginStatus = document.getElementById("login-status");
            const signupStatus = document.getElementById("signup-status");

            function setStatus(el, msg, type) {
                if (!el) return;
                el.textContent = msg || "";
                el.classList.remove("error", "success");
                if (type) el.classList.add(type);
            }
            
            // Handle OAuth callback messages (Flow wallet handled separately)

            // Check if user is logged in and show appropriate view
            async function checkLoginStatus() {
                try {
                    const res = await fetch("/api/me", { credentials: "include" });
                    const data = await res.json();
                    
                    if (data.ok && data.user) {
                        showSettingsView(data.user);
                        return true;
                    } else {
                        showLoginView();
                        return false;
                    }
                } catch (err) {
                    console.error("Error checking login status:", err);
                    showLoginView();
                    return false;
                }
            }

            function showLoginView() {
                loginView.style.display = "block";
                signupView.style.display = "none";
                settingsView.style.display = "none";
            }

            function showSignupView() {
                loginView.style.display = "none";
                signupView.style.display = "block";
                settingsView.style.display = "none";
            }

            function showSettingsView(user) {
                loginView.style.display = "none";
                signupView.style.display = "none";
                settingsView.style.display = "block";

                // Populate user info
                document.getElementById("settings-email").textContent = user.email || "Unknown";
                
                const createdAt = user.created_at ? new Date(user.created_at) : new Date();
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                document.getElementById("settings-since").textContent = `Member since ${monthNames[createdAt.getMonth()]} ${createdAt.getFullYear()}`;

                // Populate current values
                const walletEl = document.getElementById("current-wallet");
                if (user.default_wallet_address) {
                    walletEl.textContent = user.default_wallet_address;
                    walletEl.classList.remove("empty");
                    document.getElementById("wallet-input").value = user.default_wallet_address;
                } else {
                    walletEl.textContent = "Not set";
                    walletEl.classList.add("empty");
                }

                const nameEl = document.getElementById("current-name");
                if (user.display_name) {
                    nameEl.textContent = user.display_name;
                    nameEl.classList.remove("empty");
                    document.getElementById("name-input").value = user.display_name;
                } else {
                    nameEl.textContent = "Not set";
                    nameEl.classList.add("empty");
                }
            }

            // Toggle between login and signup
            document.getElementById("btn-show-signup").addEventListener("click", showSignupView);
            document.getElementById("btn-show-login").addEventListener("click", showLoginView);

            // Login form submission
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                setStatus(loginStatus, "Signing in...", null);

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const res = await fetch("/api/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();
                    if (res.ok && data.ok) {
                        setStatus(loginStatus, "Welcome back! ‚ú®", "success");
                        setTimeout(() => checkLoginStatus(), 500);
                    } else {
                        setStatus(loginStatus, data.error || "Login failed", "error");
                    }
                } catch (err) {
                    console.error("Login error:", err);
                    setStatus(loginStatus, "Failed to sign in", "error");
                }
            });

            // Signup form submission
            signupForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                setStatus(signupStatus, "Creating account...", null);

                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;

                try {
                    const res = await fetch("/api/signup", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();
                    if (res.ok && data.ok) {
                        setStatus(signupStatus, "Account created! üéâ", "success");
                        setTimeout(() => checkLoginStatus(), 500);
                    } else {
                        setStatus(signupStatus, data.error || "Signup failed", "error");
                    }
                } catch (err) {
                    console.error("Signup error:", err);
                    setStatus(signupStatus, "Failed to create account", "error");
                }
            });

            // Flow Wallet Authentication
            const btnFlowWallet = document.getElementById("btn-flow-wallet");
            if (btnFlowWallet) {
                btnFlowWallet.addEventListener("click", async () => {
                    setStatus(loginStatus, "Connecting wallet...", null);
                    
                    try {
                        // Wait a moment for FCL to be available (if page just loaded)
                        let fcl = window.fcl;
                        if (!fcl) {
                            setStatus(loginStatus, "Loading Flow library...", null);
                            for (let i = 0; i < 20 && !fcl; i++) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                                fcl = window.fcl;
                            }
                        }
                        
                        if (!fcl || typeof fcl.config !== 'function') {
                            setStatus(loginStatus, "Flow library not loaded. Please refresh the page.", "error");
                            return;
                        }
                        
                        // FCL should already be configured on page load, but ensure it's ready
                        // Authenticate with Flow wallet (shows wallet discovery modal)
                        setStatus(loginStatus, "Opening wallet selection...", null);
                        const user = await fcl.authenticate();
                        
                        if (user && user.addr) {
                            setStatus(loginStatus, "Authenticating...", null);
                            
                            // Send wallet address to backend
                            setStatus(loginStatus, "Authenticating...", null);
                            const res = await fetch("/api/login-flow", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                credentials: "include",
                                body: JSON.stringify({ 
                                    wallet_address: user.addr,
                                    signed_message: user.signedMessage || null,
                                    signature: user.signature || null
                                })
                            });
                            
                            const data = await res.json();
                            if (res.ok && data.ok) {
                                setStatus(loginStatus, "Connected! ‚ú®", "success");
                                setTimeout(() => {
                                    window.location.href = "/";
                                }, 1000);
                            } else {
                                setStatus(loginStatus, data.error || "Authentication failed", "error");
                            }
                        } else {
                            setStatus(loginStatus, "Wallet connection cancelled", "error");
                        }
                    } catch (err) {
                        console.error("Flow wallet auth error:", err);
                        setStatus(loginStatus, err.message || "Failed to connect wallet", "error");
                    }
                });
            }


            // Save wallet
            document.getElementById("btn-save-wallet").addEventListener("click", async () => {
                const statusEl = document.getElementById("wallet-status");
                const input = document.getElementById("wallet-input");
                let wallet = (input.value || "").trim().toLowerCase();

                if (!wallet) {
                    setStatus(statusEl, "Enter a wallet address", "error");
                    return;
                }

                if (!wallet.startsWith("0x")) {
                    wallet = "0x" + wallet;
                }

                if (!/^0x[a-f0-9]{16}$/.test(wallet)) {
                    setStatus(statusEl, "Invalid wallet format", "error");
                    return;
                }

                setStatus(statusEl, "Saving...", null);

                try {
                    const res = await fetch("/api/me/wallet", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ wallet_address: wallet })
                    });

                    const data = await res.json();
                    if (res.ok && data.ok) {
                        setStatus(statusEl, "Saved! ‚úì", "success");
                        document.getElementById("current-wallet").textContent = wallet;
                        document.getElementById("current-wallet").classList.remove("empty");
                    } else {
                        setStatus(statusEl, data.error || "Failed to save", "error");
                    }
                } catch (err) {
                    setStatus(statusEl, "Error saving wallet", "error");
                }
            });

            // Save display name
            document.getElementById("btn-save-name").addEventListener("click", async () => {
                const statusEl = document.getElementById("name-status");
                const input = document.getElementById("name-input");
                const name = (input.value || "").trim();

                if (!name) {
                    setStatus(statusEl, "Enter a display name", "error");
                    return;
                }

                if (name.length > 50) {
                    setStatus(statusEl, "Name too long (max 50 chars)", "error");
                    return;
                }

                setStatus(statusEl, "Saving...", null);

                try {
                    const res = await fetch("/api/me/name", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ display_name: name })
                    });

                    const data = await res.json();
                    if (res.ok && data.ok) {
                        setStatus(statusEl, "Saved! ‚úì", "success");
                        document.getElementById("current-name").textContent = name;
                        document.getElementById("current-name").classList.remove("empty");
                    } else {
                        setStatus(statusEl, data.error || "Failed to save", "error");
                    }
                } catch (err) {
                    setStatus(statusEl, "Error saving name", "error");
                }
            });

            // Change password
            document.getElementById("btn-change-password").addEventListener("click", async () => {
                const statusEl = document.getElementById("password-status");
                const currentPass = document.getElementById("current-password").value;
                const newPass = document.getElementById("new-password").value;

                if (!currentPass || !newPass) {
                    setStatus(statusEl, "Fill in both fields", "error");
                    return;
                }

                if (newPass.length < 8) {
                    setStatus(statusEl, "New password must be 8+ chars", "error");
                    return;
                }

                setStatus(statusEl, "Updating...", null);

                try {
                    const res = await fetch("/api/me/password", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        credentials: "include",
                        body: JSON.stringify({ current_password: currentPass, new_password: newPass })
                    });

                    const data = await res.json();
                    if (res.ok && data.ok) {
                        setStatus(statusEl, "Password updated! ‚úì", "success");
                        document.getElementById("current-password").value = "";
                        document.getElementById("new-password").value = "";
                    } else {
                        setStatus(statusEl, data.error || "Failed to update", "error");
                    }
                } catch (err) {
                    setStatus(statusEl, "Error updating password", "error");
                }
            });

            // Logout
            document.getElementById("btn-logout").addEventListener("click", async () => {
                try {
                    const res = await fetch("/api/logout", {
                        method: "POST",
                        credentials: "include"
                    });

                    if (res.ok) {
                        showLoginView();
                    }
                } catch (err) {
                    console.error("Logout error:", err);
                }
            });

            // Initialize
            checkLoginStatus();
        </script>
